<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <h1 class="header__div1">Where in the world?</h1>
                <p class="header__div2">Dark Mode</p>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="main__div">
            <input class="input" placeholder="Search for a country…" type="search">
            <img class="main__div__img" src="./img/search.svg" alt="">
        </div>
    </main>
    <main class="container main2__flagss">
        <div class="main2__flags v"><img src="./img/germani.png" alt=""><p>Germany</p></div>
        <div class="main2__flags v"><img src="./img/america.png" alt=""><p>United States of America</p></div>
        <div class="main2__flags v"><img src="./img/brazil.png" alt=""><p>Brazil</p></div>
        <div class="main2__flags v"><img src="./img/iceland.png" alt=""><p>Iceland</p></div>
        <div class="main2__flags v"><img src="./img/afgan.png" alt=""><p>Afghanistan</p></div>
        <div class="main2__flags v"><img src="./img/aland iceland.png" alt=""><p>Åland Islands</p></div>
        <div class="main2__flags v"><img src="./img/albani.png" alt=""><p>Albania</p></div>
        <div class="main2__flags v"><img src="./img/algeria.png" alt=""><p>Algeria</p></div>
    </main>
</body>

</html>
